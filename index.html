<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tetris</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main"></div>
    <input type="text" readonly>
    <div class="controls">
        <h2>Керування</h2>
        <p>Вправо - стрілка вправо</p>
        <p>Вліво - стрілка вліво</p>
        <p>Повернути фігуру - стрілка вверх</p>
        <p>Пришвидшити фігуру - стрілка вниз</p>
    </div>
    <div class="overlay"></div>
    <div class="modal">
        <h2>Виберіть рівень складності</h2>
        <div class="button easy">Easy</div>
        <div class="button normal">Normal</div>
        <div class="button hard">Hard</div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
